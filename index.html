<h2>不折叠键盘使用说明</h2>
<h4>1.设置和添加输入法</h4>
<p>打开设置-通用-键盘-添加新键盘-选择【KBoard-XTKeyBoard】和【允许完全访问】</p>
<img src="1.png" width="455" height="937" >
<img src="2.png" width="455" height="937" >
<h4>2.文字的复制</h4>
<p>准备好复制的内容，将这些文字拷贝到剪切板</p>
<img src="3.png" width="455" height="937">
<h4>3.开始复制</h4>
<p>在需要粘贴文本的界面，点击键盘上的切换输入法图标，切换到【KBoard-XTKeyBoard】</p>
<p>点击按钮就可以粘贴文字了！</p>
